name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build-and-release:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust nightly toolchain
        run: |
          rustup toolchain install nightly
          rustup default nightly
          rustup target add x86_64-pc-windows-msvc
        shell: cmd

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "crates/womp/package-lock.json"

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build womp-core
        run: |
          cargo build --release -p womp-core

      - name: Build womp-cli
        run: |
          cargo build --release -p womp-cli

      - name: Install frontend dependencies
        run: |
          cd crates/womp
          npm install

      - name: Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: crates/womp
          tagName: v__VERSION__
          releaseName: 'WOMP v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          includeUpdaterJson: true
          prerelease: false

      - name: Add womp-cli.exe to release draft
        uses: actions/upload-artifact@v4
        with:
          name: womp-cli.exe
          path: target/release/womp-cli.exe